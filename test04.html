<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>jQueryのテスト</title>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <script>
        jQuery(function($) {
            $.ajax({
            url: "https://ipinfo.io",
            dataType: "jsonp",
            success: function(res){
                $(".ip-address").text(res.ip);
                console.log(res.ip);
                console.log(res.country);
                }
            });
        });
    </script>
    </head>
    <body>
        <ul>
            <li>taro</li>
            <li>jiro</li>
            <li>hanako</li>
        </ul>
        <ul>
            <li>ringo</li>
            <li>ichigo</li>
            <li>mikan</li>
        </ul>
    </body>
</html>
