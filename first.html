<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>jQueryのテスト</title>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <script>
        jQuery(function($){
            $("#color_div").css("border", "1px solid red").css("color", "red");
            $("<li>saburo</li>").appendTo("#family");
            $("<a></a>", {
                href: "abc.html",
                target: "_blank",
                "class": "myClass"
            }).appendTo('#a_tag');
        });
    </script>
    </head>
    <body>
        <div id="color_div">ここのDIVの枠線をjQueryで変更します。</div>
        <ul id="family">
            <li>taro</li>
            <li>jiro</li>
        </ul>
        <div id="a_tag">a_tag</div>
    </body>
</html>
